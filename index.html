<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raw Color Photography</title>
  <style>
    :root{
      --bg:#0a0a0a; --bg-2:#111; --text:#d6d6d6; --muted:#9a9a9a;
      --accent:#7fd1b9; --max:1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .site-header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(1.2) blur(4px);background:rgba(10,10,10,.85);border-bottom:1px solid #1e1e1e}
    .header-wrap{max-width:var(--max);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
    .brand{font-size:clamp(18px,2.3vw,28px);font-weight:600;letter-spacing:.2px;white-space:nowrap}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0;align-items:center}
    nav a{color:var(--muted);font-size:14px;letter-spacing:.4px;padding:6px 0;border-bottom:2px solid transparent;transition:color .15s,border-color .15s}
    nav a:hover{color:var(--text)} nav a.active{color:var(--text);border-bottom-color:var(--accent)}
    .icon{display:inline-flex;width:18px;height:18px;vertical-align:middle;opacity:.9}
    .icon:hover{opacity:1}
    .section{max-width:var(--max);margin:0 auto;padding:48px 20px 56px}
    .section h2{margin:0 0 18px;font-weight:600;letter-spacing:.3px;font-size:18px;color:#e5e5e5}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:14px}
    .card{background:var(--bg-2);border:1px solid #1a1a1a;border-radius:10px;overflow:hidden}
    .card img{display:block;width:100%;height:auto;aspect-ratio:4/5;object-fit:cover;transition:transform .25s}
    .card:hover img{transform:scale(1.02)}
    footer{border-top:1px solid #1e1e1e;color:var(--muted);text-align:center;padding:24px 16px 40px;font-size:13px}
    @media (max-width:720px){nav ul{gap:14px}.section{padding-top:36px}}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="header-wrap">
      <div class="brand">Raw Color Photography</div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="#portrait" data-link>Portrait</a></li>
          <li><a href="#food" data-link>Food</a></li>
          <li><a href="#nude" data-link>Nude</a></li>
          <li><a href="#contact" data-link>Contacts</a></li>
          <li>
            <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- PORTRAIT -->
  <section id="portrait" class="section" tabindex="-1">
    <h2>Portrait</h2>
    <div id="portrait-grid" class="gallery"></div>
  </section>

  <!-- FOOD -->
  <section id="food" class="section" tabindex="-1">
    <h2>Food</h2>
    <div id="food-grid" class="gallery"></div>
  </section>

  <!-- NUDE -->
  <section id="nude" class="section" tabindex="-1">
    <h2>Nude</h2>
    <div id="nude-grid" class="gallery"></div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="section" tabindex="-1">
    <h2>Contacts</h2>
    <p style="color:var(--muted);max-width:700px;line-height:1.7">
      For inquiries, collaborations, or prints:
      <a href="mailto:hello@example.com" style="text-decoration:underline">hello@example.com</a>
    </p>
  </section>

  <footer>
    &copy; <span id="y"></span> Raw Color Photography
  </footer>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Smooth scroll + active nav state
    const links = [...document.querySelectorAll('a[data-link]')];
    links.forEach(a=>{
      a.addEventListener('click', e=>{
        const id = a.getAttribute('href');
        if(id.startsWith('#')){
          e.preventDefault();
          document.querySelector(id)?.scrollIntoView({behavior:'smooth', block:'start'});
          history.replaceState(null,'',id);
        }
      });
    });
    const map = new Map(links.map(a=>[a.getAttribute('href'), a]));
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        const id = '#'+entry.target.id;
        const link = map.get(id);
        if(!link) return;
        if(entry.isIntersecting){
          links.forEach(l=>l.classList.remove('active'));
          link.classList.add('active');
        }
      });
    }, {rootMargin:'-40% 0px -50% 0px', threshold:0});
    document.querySelectorAll('.section').forEach(s=>io.observe(s));
    const init = map.get(location.hash); if(init){ links.forEach(l=>l.classList.remove('active')); init.classList.add('active'); }
    else { links[0]?.classList.add('active'); }

    // ---------- Image Lists (from your `ls`) ----------
    const portrait = [
      "468575439_10162548447621579_543252444946822234_n.jpg",
      "Aerial Fabric Silk Dance Girl Back Stretch---Portrait.jpg",
      "Bride and Groom Sitting together on Red Chair in front of Love Sign---Portrait.jpg",
      "Bride in White Wedding Dress Sitting in front of Love Sign---Portrait.jpg",
      "Girl Lying by the Beach face up---Portrait.jpg",
      "Girl Pole Dance Red Top---Portrait.jpg",
      "Girl Pole Dance upside down---Portrait.jpg",
      "Girl in Blue Dress on Beach Log---Portrait.jpg",
      "Girl in flowy white dress holding umbrella under cherry blossom trees---Portrait - Copy.jpg",
      "Girl in white dread holding umbrella under cherry blossom trees---Portrait.jpg",
      "Girl lying by the beach---Portrait.jpg",
      "Girl pole dance---Portrait.jpg",
      "Girl with feather on the head in white blue dress---Portrait.jpg",
      "Indian Lady in Traditional Dress---Portrait.jpg",
      "Just Landed in the Forest---Portrait.jpg",
      "Silk Dance---Portrait.jpg",
      "copy Aerial Fabric Silk Dance Back Bend---Portrait.jpg",
      "gilr smile 3.jpg",
      "girl smile 1.jpg",
      "girl smile 4.jpg",
      "girl smile 5.jpg",
      "maternaity 1.jpg",
      "maternity 2.jpg",
      "pole 1.jpg",
      "pole 2.jpg",
      "pole 3.jpg",
      "pole 4.jpg",
      "pole 5.jpg"
    ];

    const food = [
      "3 eggs in a basket ---Food.jpg",
      "Japanese Rice---Food.jpg",
      "Japanese food Tempura---Food.jpg"
    ];

    const nude = [
      " Back.jpg",
      "Boxing guy with black background---Portrait.jpg",
      "Girl longhair---Nude.jpeg",
      "Girl nude sit back---Nude.jpg",
      "IMG_1981.jpg",
      "IMG_1995.jpg",
      "IMG_2007.jpg",
      "IMG_2049-1.jpg",
      "IMG_2050-1.jpg",
      "IMG_2073-1.jpg",
      "Pole dance girl dark---Nude.jpeg",
      "back sitting.jpg",
      "girl.jpg",
      "legs.jpg",
      "male.jpg",
      "maternity 3.jpg"
    ];

    // ---------- Render helpers ----------
    function niceAlt(name){
      return name.replace(/\.[^.]+$/,'').replace(/[-_]+/g,' ').replace(/\s+/g,' ').trim();
    }
    function renderGallery(containerId, dir, files){
      const root = document.getElementById(containerId);
      root.innerHTML = '';
      files.forEach(name=>{
        const url = dir + "/" + encodeURIComponent(name);
        const fig = document.createElement('figure');
        fig.className = 'card';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.decoding = 'async';
        img.alt = niceAlt(name);
        img.src = url;
        fig.appendChild(img);
        root.appendChild(fig);
      });
    }

    renderGallery('portrait-grid','portrait',portrait);
    renderGallery('food-grid','food',food);
    renderGallery('nude-grid','nude',nude);
  </script>
</body>
</html>
