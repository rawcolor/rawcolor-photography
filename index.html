<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raw Color Photography – Portrait</title>
  <style>
    :root{--bg:#0a0a0a;--bg-2:#111;--text:#d6d6d6;--muted:#9a9a9a;--accent:#7fd1b9;--max:1200px}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    /* Header */
    .site-header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(1.2) blur(4px);background:rgba(10,10,10,.85);border-bottom:1px solid #1e1e1e}
    .header-wrap{max-width:var(--max);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
    .brand{font-size:clamp(18px,2.3vw,28px);font-weight:600;letter-spacing:.2px;white-space:nowrap}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0;align-items:center}
    nav a{color:var(--muted);font-size:14px;letter-spacing:.4px;padding:6px 0;border-bottom:2px solid transparent;transition:color .15s,border-color .15s}
    nav a:hover{color:var(--text)} nav a.active{color:var(--text);border-bottom-color:var(--accent)}
    .icon{display:inline-flex;width:18px;height:18px;vertical-align:middle;opacity:.9}

    .section{max-width:var(--max);margin:0 auto;padding:28px 20px 56px}
    .section h2{margin:10px 0 18px;font-weight:600;letter-spacing:.3px;font-size:18px;color:#e5e5e5}

    /* Masonry using CSS columns (keeps full image, no crop) */
    .masonry{
      column-gap: 14px;
    }
    /* Responsive column counts */
    @media (min-width:480px){ .masonry{ column-count: 2; } }
    @media (min-width:900px){ .masonry{ column-count: 3; } }
    @media (min-width:1200px){ .masonry{ column-count: 4; } }

    .tile{
      break-inside: avoid;
      margin: 0 0 14px;
      display: block;
      background: var(--bg-2);
      border: 1px solid #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      /* subtle shadow */
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      transition: transform .2s ease;
    }
    .tile:hover{ transform: translateY(-2px) }
    .tile img{
      display:block;
      width:100%;   /* full width of the column */
      height:auto;  /* keeps original aspect ratio – no cropping */
    }

    footer{border-top:1px solid #1e1e1e;color:var(--muted);text-align:center;padding:24px 16px 40px;font-size:13px}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-wrap">
      <div class="brand">Raw Color Photography</div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html" class="active">Portrait</a></li>
          <li><a href="food.html">Food</a></li>
          <li><a href="nude.html">Nude</a></li>
          <li><a href="mailto:hello@example.com">Contacts</a></li>
          <li>
            <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section">
    <h2>Portrait</h2>
    <div id="grid" class="masonry"></div>
  </section>

  <footer>&copy; <span id="y"></span> Raw Color Photography</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Your portrait files
    const files = [
      "468575439_10162548447621579_543252444946822234_n.jpg",
      "Aerial Fabric Silk Dance Girl Back Stretch---Portrait.jpg",
      "Bride and Groom Sitting together on Red Chair in front of Love Sign---Portrait.jpg",
      "Bride in White Wedding Dress Sitting in front of Love Sign---Portrait.jpg",
      "Girl Lying by the Beach face up---Portrait.jpg",
      "Girl Pole Dance Red Top---Portrait.jpg",
      "Girl Pole Dance upside down---Portrait.jpg",
      "Girl in Blue Dress on Beach Log---Portrait.jpg",
      "Girl in flowy white dress holding umbrella under cherry blossom trees---Portrait - Copy.jpg",
      "Girl in white dread holding umbrella under cherry blossom trees---Portrait.jpg",
      "Girl lying by the beach---Portrait.jpg",
      "Girl pole dance---Portrait.jpg",
      "Girl with feather on the head in white blue dress---Portrait.jpg",
      "Indian Lady in Traditional Dress---Portrait.jpg",
      "Just Landed in the Forest---Portrait.jpg",
      "Silk Dance---Portrait.jpg",
      "copy Aerial Fabric Silk Dance Back Bend---Portrait.jpg",
      "gilr smile 3.jpg",
      "girl smile 1.jpg",
      "girl smile 4.jpg",
      "girl smile 5.jpg",
      "maternaity 1.jpg",
      "maternity 2.jpg",
      "pole 1.jpg",
      "pole 2.jpg",
      "pole 3.jpg",
      "pole 4.jpg",
      "pole 5.jpg"
    ];

    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a }
    function niceAlt(n){return n.replace(/\.[^.]+$/,'').replace(/[-_]+/g,' ').replace(/\s+/g,' ').trim();}

    const root = document.getElementById('grid');
    shuffle(files).forEach(name=>{
      const fig = document.createElement('a'); // clickable tile (future lightbox, if you want)
      fig.className = 'tile';
      fig.href = "portrait/" + encodeURIComponent(name);
      fig.target = "_blank"; // open full-size in new tab
      const img = document.createElement('img');
      img.loading='lazy'; img.decoding='async'; img.alt=niceAlt(name);
      img.src = "portrait/" + encodeURIComponent(name);
      fig.appendChild(img);
      root.appendChild(fig);
    });
  </script>
</body>
</html>
